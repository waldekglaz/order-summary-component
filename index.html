<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body class="body">
<div class="card">
  <div class="header">
    <img src="images/illustration-hero.svg" alt="">
  </div>
  <div class="content">
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="plan-content">
      <div class="plan-wrapper">
        <img src="images/icon-music.svg" alt="">
        <div class="plan">
        <div class="plan-type">Annual Plan</div>
        <div class="plan-cost">$59.99/year</div>
      </div>
      <button class="plan-change" type="button">Change</button>
    </div>
    </div>
    <button type="button" class="payment">Proceed to Payment</button>
    <button type="button" class="cancel-order">Cancel Order</button>
  </div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Waldemar Glaz</a>.
</div>
<script src="script.js"></script>
</body>
</html>
